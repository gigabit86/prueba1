<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8"> <!-- codificación de caracteres utilizada  utf-8-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- te preparará para la tranquilidad del layout multi-dispositivo:-->
  <!--Vamos a usar bootstrap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!--  Red de Distribución de Contenidos -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="estilos.css"> <!-- cargar hoja de estilos -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Tormenta Perfecta</title>
</head>

<body> 

  <!--  video de fondo y audio de fondo -->
  <video autoplay="autoplay" loop="loop" id="video_background" preload="auto" volume="50" />
  <source src="fondo/video2.mp4" type="video/mp4" />
  </video>


  <!--  audio de fondo -->
  <audio loop="loop" id="audio_background" preload="auto" volume="100" />
  <source src="audio/lluvia.mp3" type="audio/mp3" />
  </audio>

  <div class="container">
    <div id="app" class="app animate__animated animate__infinite"> <!--  div  crear secciones o agrupar contenidos  UN BLOQUE-->
      <h4 class="mb-3 text-center titulo">Tormenta Perfecta</h4> <!--  encabezado de la pagina con margen de 3 y centrado-->


      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form"> <!-- data atributos personalizados boo-->
        <span>Agregar Tarea</span>
        <!-- span s un contenedor en línea. Sirve para                              aplicar estilo al texto o agrupar elementos en línea.  -->
        <span class="fa fa-plus-circle"></span> <!-- representa un cambio en el estado -->
      </div>

      

      <h5 class="tareas text-center my-3">Tareas</h5> <!-- para ver las tareas creadas  -->
      <div id="tasks"></div> <!-- para ver las tareas creadas  -->
    </div>
  </div>


  <!-- el formulario modal viene de bootstrap-->
  <form class="modal fade animate__animated animate__pulse" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!--  FORM representa una sección de un documento que contiene 
                                  controles interactivos que permiten a un usuario enviar 
                                  información a un servidor web-->

    <div class="modal-dialog"> <!--  dialogo de la ventana modal -->
      <div class="modal-content">
        <div class="modal-header"> <!-- encabezado de la ventana modal  -->
          <h5 class="modal-title" id="exampleModalLabel">Agregar Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <!-- caracteristicas del boton  viene desde bootraps-->
        </div>

        <div>
          <div id="msg"></div> <!-- se usa despues para mostrar informaci[on ]-->
        </div>
        <div class="modal-body"> <!--  cuerpo de la venta a modal-->
          <p>Titulo de Tarea</p>
          <input type="text" class="form-control" name="textInput" id="textInput"/>
          
          <br />
          <p>Fecha de Ejecucion</p>
            <input type="date" class="form-control" name="dateInput" id="dateInput" />
            <br />
          <p>Descriptción</p>
          <textarea name="textarea" class="form-control" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer"> <!--  pie de la ventana modal -->

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <p class="paragraph"> Cerrar </p>
            <span class="icon-wrapper">
              <svg fill="#fff" width="25px" height="25px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4,12a1,1,0,0,0,1,1h7.59l-2.3,2.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l4-4a1,1,0,0,0,.21-.33,1,1,0,0,0,0-.76,1,1,0,0,0-.21-.33l-4-4a1,1,0,1,0-1.42,1.42L12.59,11H5A1,1,0,0,0,4,12ZM17,2H7A3,3,0,0,0,4,5V8A1,1,0,0,0,6,8V5A1,1,0,0,1,7,4H17a1,1,0,0,1,1,1V19a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V16a1,1,0,0,0-2,0v3a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V5A3,3,0,0,0,17,2Z"/></svg>
            </span>
          </button>

          <button type="submit" id="add" class="btn btn-primary">
            <p class="paragraph"> Agregar </p>
            <span class="icon-wrapper">
              <svg fill="#fff" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m23.681 6.158-5.838-5.838c-.197-.197-.47-.319-.771-.32h-15.98c-.603 0-1.091.489-1.091 1.091v21.817c0 .603.489 1.091 1.091 1.091h21.817c.603 0 1.091-.489 1.091-1.091v-15.98c0-.301-.122-.574-.32-.771zm-17.132-3.976h6.546v5.819h-6.549zm0 19.635v-5.818h10.905v5.818zm15.273 0h-2.185v-6.908c0-.603-.489-1.091-1.091-1.091h-13.091c-.603 0-1.091.489-1.091 1.091v6.909h-2.182v-19.637h2.182v6.909c0 .603.489 1.091 1.091 1.091h8.728c.603 0 1.091-.489 1.091-1.091v-6.909h1.344l5.199 5.199z"/></svg>
            </span>
          </button>

        </div>
      </div>
    </div>
  </form>


  <!-- hasta aca el formulario modal viene de bootstrap-->
  <!-- MODAL PLAY AUDIO -->
  <div class="modal fade" id="modalAudio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          Advertencia: Entra bajo tu propio riesgo, se avecina la tormenta perfecta.
  
          <!-- Botón play -->
          <p></p>
          <button class="btn btn-primary" id="play" data-dismiss="modal">
            <p class="paragraph"> Acepto el riesgo </p>
            <span class="icon-wrapper">
              <svg version="1.1"
                id="svg2" fill="#fff" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" sodipodi:docname="ok.svg" inkscape:version="0.48.4 r9939"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  width="20px" height="20px"
                viewBox="0 0 1200 1200" enable-background="new 0 0 1200 1200" xml:space="preserve">
              <path id="path15124" inkscape:connector-curvature="0" d="M1004.237,99.152l-611.44,611.441L194.492,512.288L0,706.779
                l198.305,198.306l195.762,195.763L588.56,906.355L1200,294.916L1004.237,99.152z"/>
              </svg>
            </span>
          </button>


        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script> <!-- embebido codigo script java -->
  <script src="tormenta.js"></script> <!-- embebido codigo script java -->
</body>

</html>
